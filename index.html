                "·∫£nh url": "https://picsum.photos/400/250?random=29", "ƒë·ªô hi·∫øm": "SR",
                "chi√™u th·ª©c 1 - t√™n": "ƒê·ªãa ng·ª•c l·ª≠a", "chi√™u th·ª©c 1 - s√°t th∆∞∆°ng": "90",
                "h·ªça sƒ©": "5ban Graphics", "nƒÉm": "2024", "b·ªô s∆∞u t·∫≠p": "Scarlet & Violet"
            }
        ];

        let coins = 160000;
        let isSpinning = false;
        let ownedCards = 0;

        function updateDisplay(result) {
            // Map l·∫°i c√°c tr∆∞·ªùng t·ª´ Sheet (H·ªó tr·ª£ c·∫£ Ti·∫øng Vi·ªát v√† Ti·∫øng Anh)
            const name = result['t√™n'] || result['name'] || result.id || "Th·∫ª V√¥ Danh";
            const rarity = (result['ƒë·ªô hi·∫øm'] || result['ƒë·ªô_hi·∫øm'] || result['rarity'] || "C").toUpperCase();
            const img = result['·∫£nh url'] || result['·∫£nh_url'] || result['imageurl'] || result.img || 'https://via.placeholder.com/400x250?text=Digiga+Card';
            const hp = result['hp'] || "0";
            const stage = result['giai ƒëo·∫°n'] || result['giai_ƒëo·∫°n'] || result['stage'] || "Basic";
            const type = result['h·ªá'] || result['type'] || "Normal";
            const retreat = result['chi ph√≠ r√∫t lui'] || result['retreat'] || "1";

            document.getElementById('res-name').innerText = name;
            document.getElementById('res-rarity').innerText = rarity;
            const rarityKey = rarity.toLowerCase();
            document.getElementById('res-rarity').style.background = `var(--${rarityKey})`;
            document.getElementById('res-img').src = img;

            // X·ª≠ l√Ω tuy·ªát chi√™u (Moves) - Hi·ªÉn th·ªã T√™n v√† S√°t th∆∞∆°ng
            const move1Name = result['chi√™u th·ª©c 1 - t√™n'] || "";
            const move1Dmg = result['chi√™u th·ª©c 1 - s√°t th∆∞∆°ng'] || "";
            const move2Name = result['chi√™u th·ª©c 2 - t√™n'] || "";
            const move2Dmg = result['chi√™u th·ª©c 2 - s√°t th∆∞∆°ng'] || "";

            let skillHTML = "";
            if (move1Name) skillHTML += `<div style="font-weight: 700; color: #fff;">‚öîÔ∏è ${move1Name} <span style="color: var(--secondary)">${move1Dmg ? move1Dmg : ''}</span></div>`;
            if (move2Name) skillHTML += `<div style="font-weight: 700; color: #fff;">‚öîÔ∏è ${move2Name} <span style="color: var(--secondary)">${move2Dmg ? move2Dmg : ''}</span></div>`;

            const artist = result['h·ªça sƒ©'] || result['artist'] || "Unknown";

            document.getElementById('res-desc').innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 4px; margin-bottom: 6px;">
                    ${skillHTML || 'Th·∫ª b√†i Pokemon huy·ªÅn tho·∫°i.'}

                <div style="font-size: 0.6rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.5px;">

            const statsContainer = document.getElementById('res-stats');

            const mainStats = [

                statsContainer.appendChild(item);

        }

        async function pullCard(count = 1) {
            const cost = 160 * count;
            if (isSpinning || coins < cost) {
                if (coins < cost) alert("B·∫°n kh√¥ng ƒë·ªß Token! C·∫ßn " + cost + " Token.");
                return;
            }

            isSpinning = true;
            const cardElement = document.getElementById('main-card');
            const overlay = document.getElementById('fx-overlay');

            // Reset main card position
            cardElement.style.transform = 'scale(1.1) rotateZ(-5deg)';

            const isGAS = typeof google !== 'undefined' && google.script && google.script.run;

            if (isGAS) {
                google.script.run
                    .withSuccessHandler(function (results) {
                        coins -= cost;
                        document.getElementById('coin-count').innerText = coins.toLocaleString();
                        handleRollResults(results, count);
                    })
                    .withFailureHandler(function (err) {
                        alert("L·ªói m√°y ch·ªß: " + err);
                        isSpinning = false;
                    })
                    .pullGacha(count);
            } else {
                // Local Demo
                setTimeout(() => {
                    coins -= cost;
                    document.getElementById('coin-count').innerText = coins.toLocaleString();
                    const mockResults = Array.from({ length: count }, () => MOCK_CARDS[Math.floor(Math.random() * MOCK_CARDS.length)]);
                    handleRollResults(count === 1 ? mockResults[0] : mockResults, count);
                }, 500);
            }
        }

        function handleRollResults(results, count) {
            const overlay = document.getElementById('fx-overlay');
            const cardElement = document.getElementById('main-card');

            if (count === 1) {
                overlay.style.display = 'flex';
                updateDisplay(results);
                setTimeout(() => {
                    overlay.style.display = 'none';
                    cardElement.classList.add('flipping');
                    setTimeout(() => {
                        cardElement.classList.remove('flipping');
                        cardElement.style.transform = 'rotateY(180deg)';
                        isSpinning = false;
                        addHistory(results);
                        ownedCards++;
                        document.getElementById('card-count').innerText = ownedCards + "/100";
                    }, 1500);
                }, 800);
            } else {
                showMultiRoll(results);
            }
        }

        function showMultiRoll(results) {
            const multiOverlay = document.getElementById('multi-roll-overlay');
            const grid = document.getElementById('multi-grid');
            const btnContainer = document.getElementById('multi-btn-container');

            grid.innerHTML = '';
            btnContainer.style.display = 'none';
            multiOverlay.style.display = 'flex';

            results.forEach((card, index) => {
                const item = document.createElement('div');
                const rarity = (card['ƒë·ªô hi·∫øm'] || card['ƒë·ªô_hi·∫øm'] || card['rarity'] || 'C').toUpperCase();
                item.className = `result-item ${rarity.toLowerCase()}`;

                const imgUrl = card['·∫£nh url'] || card['·∫£nh_url'] || card['imageurl'] || card['img'] || 'https://via.placeholder.com/150x225?text=Pokemon';
                const name = card['t√™n'] || card['name'] || "Pokemon";

                item.innerHTML = `
                    <div class="rarity-tag" style="background: var(--${rarity.toLowerCase()})">${rarity}</div>
                    <img src="${imgUrl}" alt="${name}">
                    <div class="card-name">${name}</div>
                `;
                grid.appendChild(item);

                setTimeout(() => {
                    item.classList.add('reveal');
                    addHistory(card);
                    ownedCards++;
                    document.getElementById('card-count').innerText = ownedCards + "/100";

                    if (index === results.length - 1) {
                        setTimeout(() => {
                            btnContainer.style.display = 'block';
                        }, 800);
                    }
                }, index * 200);
            });
        }

        function closeMultiRoll() {
            document.getElementById('multi-roll-overlay').style.display = 'none';
            isSpinning = false;
        }

        function addHistory(card) {
            const grid = document.getElementById('history-grid');
            const mini = document.createElement('div');
            mini.className = 'mini-card';
            const rarity = (card['ƒë·ªô hi·∫øm'] || card['ƒë·ªô_hi·∫øm'] || card['rarity'] || "C").toUpperCase();
            const rarityKey = rarity.toLowerCase();
            mini.style.background = `var(--${rarityKey})`;

            const imgUrl = card['·∫£nh url'] || card['·∫£nh_url'] || card['imageurl'] || card['img'] || '';
            const name = card['t√™n'] || card['name'] || "Pokemon";

            if (imgUrl) {
                mini.style.backgroundImage = `url(${imgUrl})`;
                mini.style.backgroundSize = 'cover';
                mini.style.backgroundPosition = 'center';
            }

            mini.title = `${name} (${rarity})`;
            grid.prepend(mini);

        }

        document.getElementById('main-card').addEventListener('click', () => {
